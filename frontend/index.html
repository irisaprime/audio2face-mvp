<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio2Face MVP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <!-- 3D Canvas -->
        <div id="canvas-container"></div>

        <!-- Controls Panel -->
        <div id="controls-panel">
            <div class="panel-header">
                <h1>Audio2Face MVP</h1>
                <p>Upload audio to see lip-sync animation</p>
            </div>

            <div class="control-group">
                <label for="audio-file">Select Audio File (.wav)</label>
                <input type="file" id="audio-file" accept=".wav,.mp3" />
            </div>

            <div class="control-group">
                <button id="process-btn" class="btn btn-primary" disabled>
                    Process Audio
                </button>
                <button id="play-btn" class="btn btn-success" disabled>
                    ▶ Play Animation
                </button>
                <button id="stop-btn" class="btn btn-danger" disabled>
                    ⏹ Stop
                </button>
            </div>

            <div id="status" class="status-box">
                <p class="status-message">Ready. Load an audio file to begin.</p>
                <div class="progress-bar" style="display:none;">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <div class="info-box">
                <h3>Info</h3>
                <p><strong>Model:</strong> Audio2Face-3D-v3.0</p>
                <p><strong>FPS:</strong> <span id="fps">30</span></p>
                <p><strong>Frames:</strong> <span id="frame-count">0</span></p>
                <p><strong>Duration:</strong> <span id="duration">0.0s</span></p>
            </div>

            <div class="info-box" id="blendshape-debug" style="display:none;">
                <h3>Blendshape Debug</h3>
                <div id="blendshape-values" style="max-height: 200px; overflow-y: auto; font-size: 11px; font-family: monospace;">
                </div>
            </div>
        </div>
    </div>

    <!-- Import Map for ES Modules -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Three.js Core (for legacy global THREE object) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

    <!-- Load OrbitControls and GLTFLoader as modules and expose globally -->
    <script type="module">
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Expose to global THREE object
        window.THREE = window.THREE || {};
        window.THREE.OrbitControls = OrbitControls;
        window.THREE.GLTFLoader = GLTFLoader;

        console.log('✓ OrbitControls loaded');
        console.log('✓ GLTFLoader loaded');

        // Dispatch event when addons are ready
        window.dispatchEvent(new Event('three-addons-ready'));
    </script>

    <!-- App Scripts -->
    <script src="js/health-check.js"></script>
    <script src="js/scene-manager.js"></script>
    <script src="js/avatar-controller.js"></script>
    <script src="js/audio-player.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
